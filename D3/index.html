<html>

<head>
    <meta charset="utf-8" />
    <title>Título de la Página</title>
    <link rel="stylesheet" href="">
    <script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
</head>

<body>
    <script type="text/javascript">
        var width = 500;
        var height = 100;
        var barPadding = 1;

        //var dataset = [5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
        //   11, 12, 15, 20, 18, 17, 16, 18, 23, 25
        // ];

        var dataset = []; //Iniciar array
        for (var i = 0; i < 25; i++) { //Generar hasta 25 veces
            var newNumber = Math.round(Math.random() * 25); //Math round genera números enteros (0-30)
            dataset = dataset.concat(newNumber); //Añade nuevo número a la array
        }

        //Create SVG element
        var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function(d, i) {
                return i * (width / dataset.length);
            })
            .attr("y", function(d) {
                return height - (d * 4);
            })
            .attr("width", width / dataset.length - barPadding)
            .attr("height", function(d) {
                return d * 4;
            })
            .attr("fill", function(d) {
                return "rgb(0, 0, " + (d * 10) + ")";
            });
        svg.selectAll("text") //Para crear texto dentro de las barras
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d) {
                return d;
            })
            .attr("x", function(d, i) {
                return i * (width / dataset.length) + 5;
            })
            .attr("y", function(d) {
                return height - (d * 4) + 15;
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr("fill", "yellow");
    </script>
</body>

</html>
